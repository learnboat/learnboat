            <div class=" col-span-12 grid md:col-span-8  p-5 bg-white" >

                    <el-breadcrumb-item> 番茄列表 </el-breadcrumb-item>
                </el-breadcrumb>

                <div class=" mt-5 mx-2  w-[40px]" @click="showAddcontent">
                    <img src="../../lib/assets/images/baseConponetPic/addcircle.svg">
                </div>

                <div class=" min-h-[120px]  rounded-lg shadow hover:shadow-lg bg-gray-50
                  w-full md:w-[100%] relative mt-5" v-for="item in dataList">

                    <div class="absolute  p-2 px-4    w-[100%]"   >
                        <div>
                            {{item.title}}
                        </div>
                        <div class="text-lg truncate-2-lines  tracking-wide   h-full">
                            <div v-for="it00 in item.list" class="inlineblock">
                                <div v-if="it00 == 1" class="w-[30px] h-[30px]  " style="background-image: url('../../lib/assets/images/baseConponetPic/fanqielogo.svg'); background-size: cover;
                                               "></div>
                                <div v-if="it00 == 0" class="w-[30px] h-[30px] " style="background-image: url('../../lib/assets/images/baseConponetPic/lanfanqielogo.svg'); background-size: cover;
                                               "></div>
                            </div>
                        </div>
                        <div class="flex justify-between">
                            <div class="mt-2 ">
                                <span class="text-orange-600 text-[15px] py-[5px]">正常番茄：&nbsp;{{item.fanqietime}} 分钟</span>

                                <el-divider direction="vertical"></el-divider>
                                <span class="text-gray-500 text-[15px]  py-[5px] ">烂番茄：&nbsp; {{item.lantime}} 分钟</span>
                            </div>
                            <div  class="mt-2 text-gray-400 ">
                                {{item.createTime}}
                            </div>

                        </div>


                    </div>


                </div>

                <!--           分页-->
                <div class="mt-[30px] w-full relative">
                    <el-pagination class="absolute left-0 "
                                   @size-change="handleSizeChange"
                                   @current-change="handleCurrentChange"
                                   :current-page="currentPage"
                                   :page-size="pageSize"
                                   :pager-count="pagerCount"
                                   background
                                   layout="prev, pager, next"
                                   :total="pagetotal">
                    </el-pagination>

                </div>

                <br>
                <br>
                <br>
            </div>

<script type="text/javascript" src="../../lib/js/Sortable.min.js"></script>
<script type="text/javascript" src="../../lib/js/jquery-1.11.0.min.js"></script>

<script src="../../lib/js/tailwind4-3.js"></script>
<script src="../../lib/vue/vue.js"></script>
<script src="../../lib/elementui/index.js"></script>
<script src="../../lib/axios/axios.js"></script>
<script src="../../lib/js/common.js"></script>
<script src="../../lib/js/sweetalert2.js"></script>

<script type="text/javascript">

    var timer;

    new Vue({
        el: "#app",
        data: {
            baseUrl: GetBaseUrl(),
            token:getLocalStorage("token"),
            dataList:[],
            currentPage:0,
            pageSize:5,
            pagetotal:0,
            pagerCount:5
        },
        methods: {

            handleSizeChange(val) {
                this.getList(val)
            },
            handleCurrentChange(val) {
                this.getList(val)
            },
            getList(page){

                showLoading();
                axios({
                    url: this.baseUrl + "/webapp/fanqie/list",
                    method: "post",
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer '+this.token
                    },
                    data: {
                        pageSize:this.pageSize,
                        pageNum:page
                    }
                }).then(({data}) => {
                    closeLoading();
                    if (data && data.code === 200) {
                        this.dataList = data.rows;

                        this.pagetotal = data.total
                    } else {
                        this.$message.error(data.msg);

                    }
                })
            },

            showAddcontent(){
                window.location.href = 'fanqieclock.html';
            },

        },
        created() {
            this.getList(this.currentPage);
        },
        mounted() {

        }
    })


</script>

<style>

    .truncate-2-lines {
        display: -webkit-box;

        overflow: hidden;
        text-overflow: ellipsis;
        max-height: 4em; /* 行高1.5em的3行 */
